<meta charset="UTF-8">
	<script>

				
			function pularLinha(){
					document.write("<br>");
					document.write("<br>");
			};
			function mostra(frase){
					document.write(frase);
					pularLinha();
			};

			var multiplicador = 1;
			while(multiplicador<=10){

				mostra(15 * multiplicador);
				multiplicador++;
				mostra("Modificamos o arquivos");
			}
			mostra("FIM");
	</script>
